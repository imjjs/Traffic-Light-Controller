<configuration>
  <input>
      <net-file value="osm.net.xml"/>
      <route-files value="osm.passenger.trips.xml,osm.truck.trips.xml"/>
      <additional-files value="detectors.xml"/>
  </input>
  <output>
      <tripinfo-output value="tripinfo.xml"/>
  </output>
  <time-to-teleport>7200</time-to-teleport>
  <time>
    <begin value="0"/>
    <end value="3600"/>
    <step-length value="0.1"/>
  </time>
</configuration>
